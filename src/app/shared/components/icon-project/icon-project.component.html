<div class="col">
    <div class="box">
        <h3 id="projectTitleApp" class="shadow-title">{{ dataInfo.title | translate }}</h3>
    </div>
    <div class="box">
        <div class="grid shadow">
            <div class="col-12 md:col-2 lg:col-2 center">
                <img [alt]="dataInfo.infoIcon.alt" [src]="dataInfo.infoIcon.icon" class="icon icon-mtm">
            </div>
            <div class="col-12 md:col-8 lg:col-8 center">
                <div>
                    <p style="margin: 0px;"><strong>{{ dataInfo.infoDeveloper.title | translate }}</strong></p>
                    <p>{{ dataInfo.infoDeveloper.description | translate }}</p>
                </div>
            </div>
            <div class="col-12 md:col-2 lg:col-2 center">
                <div class="grid center padding-grid-button">
                    <div class="col-3 md:col-6 lg:col-6 center padding-buttons" *ngFor="let icon of dataInfo.infoDeveloper.icons">
                        <button id="projectButton" pButton pRipple type="button" [icon]="icon.icon" [class]="'p-button-rounded ' + icon.styleClass"
                            [pTooltip]="icon.tooltip" (click)="navigateTo(icon)"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
